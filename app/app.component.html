<h1>Hello Angular</h1>

<div>
    <input [(ngModel)]="filterBy">
    <button>Find</button>
</div>

<br>

<ul virtualHost #virtualHost="virtualHost" [virtualHostSize]="6">
    <li *virtualFor="let contact of contacts" class="contact">
        <span>{{contact.name}}</span>
    </li>
</ul><virtual-scroll></virtual-scroll>

<button (click)="none()">None</button>
<button (click)="change()">Change</button>
